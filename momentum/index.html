<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Momentum</title>
</head>

<body>

    <div class="container">
        <div class="btn-box">
            <button class="bg-btn">배경 바꾸기</button>
            <button class="logout-btn hidden">로그아웃</button>
        </div>

        <div id="quote">
            <span></span>
            <span class="author"></span>
            <span class="copy"><img src="./img/copy.png" alt="copy icon"/></span>
        </div>


        <div class="section section-1">
            <div class="login-box">
                <form id="login-form" class="hidden">
                    <input required maxlength="15" type="text" placeholder="What is your name?" />
                    <button type="submit">Log In</button>
                </form>
                <p class="greeting hidden"></p>

                <div id="clock"></div>
                <div id="full-date"></div>
            </div>

            <!-- <div id="calendarForm"></div> -->

            <div id="weather-box">
                <p>Today's Weather</p>

                <div class="weather-info">
                    <div>
                        <img src="./img/icon-location.png" alt="위치 아이콘" /> <span class="city"></span>
                    </div>
                    <span class="weather"></span> / 
                    <span class="temp"></span>
                </div>
            </div>
        </div>

        <div class="section section-2">
            <h4>To Do List</h4>
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>

            <ul id="todo-list">
            </ul>
        </div>

        <div class="section section-3">
            <h4>Book Mark</h4>
            <div class="bookmark">
            <div><a href="https://nomadcoders.co/" target="_blank" alt="노마드코더 바로가기"><img src="./img/nomad-logo.png" alt="노마드코더 로고" /></a></div>
              <div><a href="https://www.google.com/" target="_blank" alt="구글 바로가기"><img src="./img/google-logo.png" alt="구글 로고" /></a></div>
              <div><a href="https://www.naver.com/" target="_blank" alt="네이버 바로가기"><img src="./img/naver-logo.png" alt="네이버 로고" /></a></div>
              <div><a href="https://www.youtube.com/" target="_blank" alt="유튜브 바로가기"><img src="./img/youtube-logo.png" alt="유튜브 로고" /></a></div>
              <div><a href="https://www.netflix.com/kr/" target="_blank" alt="넷플릭스 바로가기"><img src="./img/netflix-logo.png" alt="넷플릭스 로고" /></a></div>
              <div><a href="https://www.instagram.com/" target="_blank" alt="인스타그램 바로가기"><img src="./img/insta-logo.png" alt="인스타그램 로고" /></a></div>
            </div>
            <h4>Coming soon...</h4>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
    <!-- <script src="./js/calendar.js"></script> -->
</body>

</html>
